version: '2'
#### NGINX GATEWAY
services:
  web:
    image: nginx:${NGINX_VERSION}
    ports:
      - "${NGINX_PORT}:80"
    links:
      - app
    restart: always
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf
      - ./conf/vhosts.conf:/etc/nginx/conf.d/default.conf
#### PHP APPLICATION
  app:
    build:
      context: ./
      args:
        pkg: ${APT_PACKAGES}
        ext: ${PHP_EXTENSIONS}
    restart: always
    volumes:
      - ./app:/app
      - ./conf/php.ini:/usr/local/etc/php/php.ini
    environment:
      - APP_ENV
