#### DATABASE
  db:
    extends:
      file: database-engines.yml
      service: ${DATABASE_ENGINE}
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d
      - db_data:/data

#### CACHE
  cache:
    extends:
      file: cache-engines.yml
      service: ${CACHE_ENGINE}
    volumes:
      - cache_data:/data

volumes:
  db_data:
  cache_data:

