version: '2.1'
services:
#### WEB
  web:
    extends:
      file: web-engines.yml
      service: ${WEB_ENGINE}
    links:
      - app
    ports:
      - "${SERVICE_PORT}:80"

#### APPLICATION
  app:
    image: ${APP_NAME}:${APP_VERSION}-${APP_STAGE}
    extends:
      file: service-engines.yml
      service: ${SERVICE_ENGINE}
    volumes:
      - ./app:/app
    links:
      - db
      - cache
    environment:
      - APP_STAGE
      - APP_NAME
      - APP_VERSION

